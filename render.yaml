services:
  - type: web
    name: business-loan-backend
    env: node
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: business-loan-backend
          property: port
