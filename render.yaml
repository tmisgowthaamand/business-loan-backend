services:
  - type: web
    name: business-loan-backend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      echo "ğŸ”§ Starting deployment build..."
      echo "Node version: $(node --version)"
      echo "NPM version: $(npm --version)"
      echo "Working directory: $(pwd)"
      echo "ğŸ”§ Installing dependencies..."
      npm ci --verbose
      echo "ğŸ”§ Generating Prisma client..."
      npx prisma generate
      echo "ğŸ”§ Building TypeScript application..."
      npm run build
      echo "ğŸ”§ Verifying build output..."
      ls -la dist/ || echo "No dist directory found"
      test -f dist/main.js && echo "âœ… main.js found" || echo "âŒ main.js missing"
      test -f dist/main.js && echo "File size: $(wc -c < dist/main.js) bytes" || echo "Cannot check file size"
      echo "âœ… Build process completed"
    startCommand: node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
